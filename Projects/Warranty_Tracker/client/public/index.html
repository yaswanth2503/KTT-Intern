                <div class="form-grp">
                    <label for="category">Category</label><br>
                    <select name="category" id="category">

                        <option value="gadgets">Gadgets</option>
                    </select>
                </div>

                <div class="form-grp">
                    <label for="brand">Brand</label><br>
                    <select name="brand" id="brand">
                        <optgroup label="Electronics">

                            <option value="redme">Redme</option>
                            <option value="realme">Realme</option>
                         </optgroup>

                </div>

                <div class="form-grp">
                    <label for="model">Model</label><br>

                        <option value="realme">Samsung M31 Galaxy</option>

                    </select>
                </div>

                <div class="form-grp">
                    <label for="purchase-date">Purchased Date</label><br>

                </div>
       
                <div class="form-grp">
                    <label  for="warranty-start-date">Warranty Start Date</label><br>

                <div class="form-grp">

                <div class="form-grp">

                        <option value="no">No</option>
