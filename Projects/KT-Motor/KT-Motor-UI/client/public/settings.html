<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email verification</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/settings.css" />
  </head>
  <body>
    <div class="main-container d-flex" >
        
       
    
    <nav class="col-md-3  bg-dark sticky-top vh-100 sidebar ">
   
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active text-white fs-3 " href="#">Settings</a>
          </li>
          <li class="nav-item  mt-5 ps-3">
            <a class="nav-link  text-white" href="#change-password">Change Password</a>
          </li>
          <li class="nav-item mt-5 ps-3">
            <a class="nav-link  text-white" href="#notifications">Notifications</a>
          </li>
          <li class="nav-item  text-white mt-5 ps-3">
            <a class="nav-link  text-white" href="#privacy">Privacy</a>
          </li>
      
        </ul>
     
    </nav>
 
      

       <div id="settings">
             
        <div class="header">
            <p class="text-right px-5 pt-5">Need to change your password?</p>
            <p class="text-right px-5">Enter your email below to reset your password.</p>
          <div>
            <input type="email" name="email" id="email" class="form-control ms-5"> 
          </div>
          
          <button class="btn btn-success my-3 ms-5">Submit</button>

          <p class="ms-5"> Verification link sent to your email</p>
        </div>

      <div class="verification"> 
         <label for="" class="ms-5 my-3">New Password</label>
         <input type="text" class="form-control ms-5">

         <label for="" class="ms-5 my-3">Confirm Password</label>
         <input type="text" class="form-control ms-5">

         <button class="btn btn-secondary ms-5 my-3">Update</button>
      </div>

       </div>
    </div>


























    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    
    <script src="./js/settings.js"></script>
  </body>
</html>
