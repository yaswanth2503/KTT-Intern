<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Without Web Worker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login (Without Web Worker)</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required autocomplete="off">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("status").textContent = "Processing login... (Page Freezes)";

            let password = document.getElementById("password").value;
            let hashedPassword = 0;

            // Simulating heavy computation (Blocking UI)
            for (let i = 0; i < 1e9; i++) { // This will freeze the page
                hashedPassword = (hashedPassword + password.charCodeAt(i % password.length)) % 1000000;
            }

            document.getElementById("status").textContent = "Login Successful (Hashed: " + hashedPassword + ")";
        });
    </script>
</body>
</html>
