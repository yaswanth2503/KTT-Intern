<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Node.js Routes</title>
</head>
<body>
  <h1>Test HTTP Methods</h1>

  <button onclick="sendRequest('GET')">GET</button>
  <button onclick="sendRequest('POST')">POST</button>
  <button onclick="sendRequest('PUT')">PUT</button>
  <button onclick="sendRequest('DELETE')">DELETE</button>

  <pre id="output"></pre>

  <script>
    async function sendRequest(method) {
      let url = '';
      let options = { method };

      if (method === 'GET') {
        url = '/';
      } else if (method === 'POST') {
        url = '/submit';
        options.body = 'Hello from POST';
      } else if (method === 'PUT') {
        url = '/update';
        options.body = 'Hello from PUT';
      } else if (method === 'DELETE') {
        url = '/delete';
      }

      const res = await fetch(`http://127.0.0.1:3000${url}`, options);
      const text = await res.text();
      document.getElementById('output').innerText = `${method} response:\n${text}`;
    }
  </script>
</body>
</html>
